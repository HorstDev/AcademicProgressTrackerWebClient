<!-- Второй блок -->

<div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
<div class="text-center mt-5">
    <div class="form-signin">
      <h1 class="h3 mb-3 font-weight-normal">Вход</h1>
      <div>
        <input [(ngModel)]="user.email" type="email" class="form-control" placeholder="Номер зачётки">
      </div>
      <div>
        <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="Пароль">
      </div>
      <button (click)="login(user)" class="btn btn-lg btn-primary btn-block">Войти</button>
      <div class="mt-3">
        <button (click)="register(user)" class="btn btn-primary btn-block">Зарегистрироваться</button>
      </div>
    </div>
</div>

<div *ngIf="isLoading">
    <em>Авторизуемся...</em>
</div>
